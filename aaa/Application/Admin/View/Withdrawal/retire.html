<include file="Public/header"/>

<div class="row">
    <div class="ibox">
        <!-- 条件查询 -->
        <div class="ibox-title">
            <h5>回款管理</h5>
            <refresh_button/>
        </div>
        <div class="ibox-content">
            <form class="layui-form" method="get" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="memberid" placeholder="请输入商户编号" class="layui-input" value="<{$Think.get.memberid}>">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn"><span class="glyphicon glyphicon-search"></span>搜索</button>
                    </div>
                </div>
            </form>
            <table class="layui-table" lay-data="{id:'userData'} " lay-filter="userData">
                <thead>
                    <tr>
                        <th lay-data="{field:'id', width:100, sort:true}">商户编号</th>
                        <th lay-data="{field:'balance', width:120, sort:true}">未回款</th>
                        <th lay-data="{field:'confirm_balance', width:120, sort:true}">已回款</th>
                        <th lay-data="{field:'t', width:130}">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td><{$vo[from_id]+10000}></td>
                        <td><{$vo.balance}></td>
                        <td><{$vo.confirm_balance}></td>
                        <td><button class="layui-btn layui-btn-mini" onclick="open_dialog('增加已回款金额：<{$vo.from_id}>','<{:U('addRetire',['id'=>$vo[id]])}>', 480, 300);">增加已回款金额</button></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="page">
                <form class="layui-form" action="" method="get">
                    <{$page}>
                    <select name="rows" style="height: 29px;" class="pageList" lay-ignore onchange="this.parentNode.submit();">
                        <option value="">显示条数</option>
                        <option <eq name="Think.get.rows" value="30">selected</eq> value="30">30条</option>
                        <option <eq name="Think.get.rows" value="50">selected</eq> value="50">50条</option>
                        <option <eq name="Think.get.rows" value="80">selected</eq> value="80">80条</option>
                        <option <eq name="Think.get.rows" value="100">selected</eq> value="100">100条</option>
                        <option <eq name="Think.get.rows" value="1000">selected</eq> value="1000">1000条</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>

<script>
    layui.use(['table'], function(){

    });
</script>

</body>
</html>
