<include file="Public/header"/>

<div class="row">
    <div class="col-md-12">
        <div class="">
            <div class="ibox-title">
                <refresh_button/>
            </div>
            <div class="ibox-content">
                <!-- 条件查询 start -->
                <form class="layui-form" method="get" action="" >
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="createtime" id="createtime", placeholder="回款时间" value="<{$Think.get.createtime}>">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn"><span class="glyphicon glyphicon-search"></span>搜索</button>
                        </div>
                    </div>
                </form>
                <!-- 条件查询 end -->
                <table class="layui-table" lay-data="{id:'logs', width:'100%', }" lay-filter="logs">
                    <thead>
                    <tr>
                        <th lay-data="{field:'id',width:60}">编号</th>
                        <th lay-data="{field:'from_id',width:100}">商户编号</th>
                        <th lay-data="{field:'addvalue',width:120}">回款值</th>
                        <th lay-data="{field:'old_balance',width:120}">旧未回款</th>
                        <th lay-data="{field:'new_balance',width:120}">新未回款</th>
                        <th lay-data="{field:'old_confirm_balance',width:120}">旧已回款</th>
                        <th lay-data="{field:'new_confirm_balance',width:120}">新已回款</th>
                        <th lay-data="{field:'ctime',width:160}">回款时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td><{$vo.id}></td>
                            <td><{$vo.from_id}></td>
                            <td><{$vo.addvalue}></td>
                            <td><{$vo.old_balance}></td>
                            <td><{$vo.new_balance}></td>
                            <td><{$vo.old_confirm_balance}></td>
                            <td><{$vo.new_confirm_balance}></td>
                            <td><{$vo.ctime}></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <!-- 分页 -->
                <div class="page">
                    <form class="layui-form" action="" method="get">
                        <{$page}>
                        <select name="rows" style="height: 29px;" class="pageList" lay-ignore onchange="this.parentNode.submit();">
                            <option value="">显示条数</option>
                            <option <eq name="Think.get.rows" value="30">selected</eq> value="30">30条</option>
                            <option <eq name="Think.get.rows" value="50">selected</eq> value="50">50条</option>
                            <option <eq name="Think.get.rows" value="80">selected</eq> value="80">80条</option>
                            <option <eq name="Think.get.rows" value="100">selected</eq> value="100">100条</option>
                            <option <eq name="Think.get.rows" value="1000">selected</eq> value="1000">1000条</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public/footer"/>

<script>
    layui.use(['laydate', 'table'], function(){
        // 创建时间
        layui.laydate.render({
            elem: '#createtime', type: 'datetime', theme:'molv', range:'|',
        });
    });
</script>

</body>
</html>
